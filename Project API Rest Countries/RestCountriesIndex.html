<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rest Countries using API</title>
    <link
      rel="styleSheet"
      href="../Project API Rest Countries/RestCountriesStyle.CSS"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <!-- HEADER AREA -->
    <header>
      <nav class="navbar">
        <h2>Where in the world?</h2>
        <!-- THEME MODE -->
        <div class="theme" data-theme>
          <div class="hidden">
            <button id="light-mode">
              <span class="material-symbols-outlined">light_mode</span>
              Light Mode</button>
          </div>
          <div>
            <button id="dark-mode">
              <span class="material-symbols-outlined">dark_mode</span>
              Dark Mode</button>
          </div>
        </div>
      </nav>
    </header>

    <!-- MAIN AREA -->
    <main>
      <!-- CONTROL OPTION -->
      <section class="navigation">
        <!-- SEARCH BAR -->
        <div class="search-bar">
          <button class="search-bar__submit">
            <span class="material-symbols-outlined">search</span>
          </button>
          <input
            type="search"
            class="search-bar__input"
            placeholder="Search for a country..."
            data-search
          />
        </div>

        <!-- DROP DOWN MENU -->
        <div class="drop-down-menu">
          <div class="flex-drop">
            <p class="select">Filter by Region</p>
            <button class="drop-btn">
              <span class="material-symbols-outlined expand-more"
                >expand_more</span
              >
            </button>
          </div>

          <ul class="region-options hidden">
            <li id="Africa">Africa</li>
            <li id="America">America</li>
            <li id="Asia">Asia</li>
            <li id="Europe">Europe</li>
            <li id="Oceania">Oceania</li>
          </ul>
        </div>
      </section>

      <!-- CONTENET GRID AREA  -->
      <section class="content-cards cards" data-container></section>

      <!-- TEMPLATE -->
      <template data-countries-template>
        <div class="card">
          <img src="" alt="country-flag" data-country-flag />
          <h5 class="name" data-country-name></h5>
          <ul class="basic-list">
            <li>
              <strong>Population: </strong><span data-country-population></span>
            </li>
            <li><strong>Region: </strong><span data-country-region></span></li>
            <li>
              <strong>Capital: </strong><span data-country-capital></span>
            </li>
          </ul>
        </div>
      </template>
      <template data-single-country-template>
        <div class="single-country">
          <div data-img-flag="">
            <img src="" alt="" data-flag>
          </div>
          <div data-list>
            <ul data-info-list="">
              <li>Native Name:<span> </span></li>
              <li>Population:<span></span></li>
              <li>Region:<span></span></li>
              <li><span></span></li>
              <li><span></span></li>
            </ul>
          </div>
          <div></div>
        </div>
      </template>
    </main>

    <script src="../Project API Rest Countries/RestCountriesScript.js"></script>
  </body>
</html>
